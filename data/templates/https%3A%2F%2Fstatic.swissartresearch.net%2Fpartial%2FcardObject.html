<div class="bso-component card">
    <semantic-link
        key="object-card-{{subject}}"
        uri="{{subject.value}}"
        urlqueryparam-view="page"
    >
        <div class="card-image">
            <mp-resource-thumbnail iri={{subject.value}}></mp-resource-thumbnail>
        </div>
        <div class="card-body">
            <div class="label">
                <mp-label iri={{subject.value}}></mp-label>
            </div>
        </div>
    </semantic-link> 
</div>
