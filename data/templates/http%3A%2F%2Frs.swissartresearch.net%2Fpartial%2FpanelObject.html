
<div class="bso-component object">
    <semantic-link
        iri="page:viewObject"
        urlqueryparam-objectiri="{{iri}}">
        <bs-panel>
            <bs-row>
                <bs-col class="image" md="3" sm="6">
                    <mp-resource-thumbnail iri="{{iri}}"">
                        <mp-resource-thumbnail-fallback>
                            <span>Image not found!</span>
                        </mp-resource-thumbnail-fallback>
                    </mp-resource-thumbnail>
                </bs-col>
                <bs-col md="9" sm="6">
                    <div class="title">
                            <mp-label iri="{{iri}}"></mp-label>
                    </div>
                    <div class="description">
                        <mp-description iri="{{iri}}"></mp-description>
                    </div>
                </bs-col>
            </bs-row>
        </bs-panel>
    </semantic-link>
</div>
